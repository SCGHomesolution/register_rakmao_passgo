<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>ตั้งค่าริชเมนูอัตโนมัติ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: #f3f4f6;
    }
    .app {
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 18px 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #111827;
    }
    p {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 6px;
      word-break: break-all;
    }
    .muted {
      font-size: 0.8rem;
      color: #6b7280;
    }
    .small {
      font-size: 0.75rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 4px solid #e5e7eb;
      border-top-color: #22c55e;
      margin: 16px auto;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .status-ok {
      color: #16a34a;
      font-weight: 600;
    }
    .status-error {
      color: #dc2626;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>กำลังตั้งค่าริชเมนูให้คุณ…</h1>
      <div id="spinner" class="spinner"></div>
      <p id="status">กำลังเริ่มต้น LIFF…</p>
      <p id="userId" class="muted"></p>
      <p id="detail" class="muted small"></p>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const LIFF_ID = "2008146540-1oDA848q";
  const BACKEND_ENDPOINT = "https://script.google.com/macros/s/AKfycbw_zdI06vaVyMtD0mVbkYgAA8aV6eL-rs8Wd5JY2LRIx2feNrctFg41QJzumHE1AEEi/exec";
  const RICHMENU_ID = "richmenu-43ebc76d3a259b14a64117fd57e04b4d";

  const statusEl = document.getElementById("status");
  const userIdEl = document.getElementById("userId");
  const detailEl = document.getElementById("detail");
  const spinnerEl = document.getElementById("spinner");

  function setStatus(text, type) {
    statusEl.textContent = text;
    statusEl.classList.remove("status-ok", "status-error");
    if (type === "ok") statusEl.classList.add("status-ok");
    if (type === "error") statusEl.classList.add("status-error");
  }
  function setDetail(text) {
    detailEl.textContent = text || "";
  }

  async function callBackendToSetRichmenu(userId) {
    setStatus("กำลังเรียกเซิร์ฟเวอร์ตั้งค่าริชเมนู…", null);
    setDetail("");

    try {
      // ใช้ mode: 'no-cors' เพื่อไม่ให้ browser block ด้วย CORS
      await fetch(BACKEND_ENDPOINT, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
          userId: userId,
          richmenuId: RICHMENU_ID
        })
      });

      // เราอ่าน response ไม่ได้ (opaque) แต่ถ้าถึงบรรทัดนี้แปลว่า fetch ไม่พัง
      setStatus("ส่งคำขอตั้งค่าริชเมนูแล้ว", "ok");
      setDetail("ระบบส่งคำขอไปยังเซิร์ฟเวอร์เรียบร้อยแล้ว");
      spinnerEl.style.display = "none";

      if (liff.isInClient()) {
        setTimeout(() => liff.closeWindow(), 1500);
      }
    } catch (err) {
      console.error(err);
      setStatus("ตั้งค่าริชเมนูล้มเหลว", "error");
      setDetail(err.message || String(err));
      spinnerEl.style.display = "none";
    }
  }

  async function main() {
    try {
      setStatus("กำลังเริ่มต้น LIFF…", null);
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isInClient() && !liff.isLoggedIn()) {
        setStatus("กำลังพาไปล็อกอิน LINE…", null);
        liff.login();
        return;
      }

      setStatus("กำลังดึงข้อมูลผู้ใช้จาก LINE…", null);
      const profile = await liff.getProfile();
      const userId = profile.userId;
      userIdEl.textContent = "userId: " + userId;

      await callBackendToSetRichmenu(userId);
    } catch (err) {
      console.error(err);
      spinnerEl.style.display = "none";
      setStatus("เกิดข้อผิดพลาดระหว่างเชื่อมต่อ LIFF / LINE", "error");
      setDetail(err.message || String(err));
    }
  }

  document.addEventListener("DOMContentLoaded", main);
</script>

</body>
</html>
